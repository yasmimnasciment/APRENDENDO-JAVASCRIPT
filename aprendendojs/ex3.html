     <script>
        var num1=Number(prompt("Primeiro número:"));/*lê um dado de entrada*/
        var num2=Number(prompt("Segundo número:"));/*lê um dado de entrada*/

        alert("a soma é " + soma);/*exibe a resposta */

    </script>
