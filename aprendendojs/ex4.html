<body>
     <script>
        var jantar=Number(prompt("Qual o valor do jantar?"));/*lê um dado de entrada*/

        var total=jantar+taxagarcom;/*calcula o valor total*/
        alert("O total a ser pago é "+ total);/*mostrar resultado*/
        

     </script>
