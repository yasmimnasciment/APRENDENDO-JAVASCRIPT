<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viagem</title>
</head>
<body>
    <script>
        /*calcular duracao de viagem*/
        var dias=Number(prompt("Número  de dias"));/*lê dados de entrada*/
        var horas=Number(prompt("Número de horas"));/*lê dados de entrada*/
        var total=(dias*24)+horas;/*calcula a duração*/
        alert("O total de horas da viagem  é "+total);/*Exibe o resultado*/
    </script>
</body>
</html>
