<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizzaria</title>
</head>
<body>
    <script>
        var total=Number(prompt("Qual o valor da conta?"));
        var clientes=Number(prompt("Quantas pessoas irão pagar a conta?"));
        var totalclientes=total/clientes;
        alert("O total a ser pago por clientes será " + totalclientes );
    </script>
</body>
</html>
